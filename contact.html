<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="body">
    <nav class="navbar">
        <h1 id="logo"><a ref="#"> Dp</a></h1>
        <ul class="list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1 id="contact">Contact Form</h1>
        <section class="form">
            <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
            <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
            <input type="Text" name="email" placeholder="Email Address" autocomplete="off" required>
            <textarea rows="5" cols="60" name="message" placeholder="Enter Text" autocomplete="off" required></textarea>
            <button type="submit">Send Message</button>
            <div class="popup" id="popup">
                <h2>Woohoo!</h2>
                <p>Your message is on its way. We'll be in touch soon.Thanks!</p>
                <button type="button" id="ok">OK</button>

            </div>
        </section>

        
    </main>
    <footer>
        <section class="footercontainer">
            <div class="socialicons">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://x.com/"><i class="fa-brands fa-x"></i></a>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>

            </div>
            <div class="footerNav">
                <ul id="foot">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>

            </div>
        </section>
        <div class="footerbottom">
            <p>Copyright &copy;2024 Designed by <span class="disigner"> Daniel Pena</span></p>
        </div>
    </footer>

    <script src="pro.js"></script>
</body>
</html>
